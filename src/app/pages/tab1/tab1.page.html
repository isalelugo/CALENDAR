<ion-header>
  <ion-toolbar>
    <img src="assets/images/life0.png" class="imagen">
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="container">
    <ion-row>
      <ion-col size="6" *ngFor="let boton of botones">
        <ion-card mode="ios" 
        >
          <img src={{boton.img}}/>
        </ion-card>
      </ion-col>
    </ion-row>
  

  </div>

          
   
  <ion-item>
    <ion-label class="ion-text-center">LISTA DE TAREAS</ion-label>
  </ion-item>

  <ion-list
          #lista
          *ngIf="tareas.length !== 0">

  <ion-reorder-group (ionItemReorder)="reorder($event)" [disabled]="false">
    
    <ion-item-sliding *ngFor="let tarea of tareas">

      <ion-item>
        <ion-label >{{tarea.name}}</ion-label>
        
        <ion-reorder slot="start"></ion-reorder>
      </ion-item>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="delete(tarea)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>



    </ion-list>
  
  


</ion-content>
